<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#FFFFFF">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./site-pwa-package/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./site-pwa-package/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./site-pwa-package/favicon-16x16.png">
    <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="styles.css">
    <title>Discover - GeoGreen (RVA)</title>
</head>
<script>
    AFRAME.registerComponent('modify-materials', {
      init: function () {
        this.el.addEventListener('model-loaded', () => {
          const obj = this.el.getObject3D('mesh');
          obj.traverse(node => {
            if (node.name.indexOf('ship') !== -1) {
              node.material.color.set('red');
            }
          });
        });
      }
    });
  </script>
<body>
        <a-scene embedded arjs>
            <a-assets>
                <a-asset-item id="tetrapack" src="./assets/paper/2/scene.gltf"></a-asset-item>
            </a-assets>
            <a-assets>
                <a-asset-item id="cardbox" src="./assets/paper/3/scene.gltf"></a-asset-item>
            </a-assets>
            <a-assets>
                <a-asset-item id="glassbottle" src="./assets/glass/1/scene.gltf"></a-asset-item>
            </a-assets>
            <a-assets>
                <a-asset-item id="mirror" src="./assets/glass/2/scene.gltf"></a-asset-item>
            </a-assets>
            <a-assets>
                <a-asset-item id="plasticbottle" src="./assets/plastic/1/scene.gltf"></a-asset-item>
            </a-assets>
            <a-assets>
                <a-asset-item id="plasticbag" src="./assets/plastic/2/scene.gltf"></a-asset-item>
            </a-assets>
        <a-marker preset='custom' type='pattern' url='pattern-P.patt'>
            <a-entity position="0 0 -2" gltf-model="#cardbox" modify-materials scale="1 1 1"></a-entity>
            <a-entity position="0 0 2" gltf-model="#tetrapack" modify-materials scale="2 3 4"></a-entity>
        </a-marker>
        <a-marker preset='custom' type='pattern' url='pattern-G.patt'>
            <a-entity position="0 0 -2" gltf-model="#glassbottle" modify-materials scale="9 9 9"></a-entity>
            <a-entity position="0 0 2" gltf-model="#mirror" modify-materials scale="0.1 0.1 0.1"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
        
        <a-marker preset='custom' type='pattern' url='pattern-L.patt'>
            <a-entity position="-2 -2 0" gltf-model="#plasticbottle" modify-materials scale="0.1 0.1 0.1"></a-entity>
            <a-entity position="0 0 2" gltf-model="#plasticbag" modify-materials scale="5 5 5"></a-entity>
            </a-marker>
        <a-entity camera></a-entity>

    <nav class="nav">
        <a href="./explore.html" class="nav__link">
            <i class="material-icons nav__icon">public</i>
            <span class="nav__text">Explore</span>
        </a>
        <a href="./index.html" class="nav__link">
            <i class="material-icons nav__icon">info</i>
            <span class="nav__text">Info</span>
        </a>
        <a href="#" class="nav__link nav__link--active">
            <i class="material-icons nav__icon">view_in_ar</i>
            <span class="nav__text">Discover</span>
        </a>
    </nav>
    <script src="./install.js"></script>
</body>
</html>
